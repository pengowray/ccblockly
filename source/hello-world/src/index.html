<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CC Lua Code Generator</title>
  </head>
  <body>
    <div id="pageContainer">
      <div id="outputPane">
        <pre id="generatedCode"><code></code></pre>
        <div id="output"></div>
        <button
          onclick="navigator.clipboard.writeText(document.getElementById(`generatedCode`).firstChild.innerText)"
        >
          Copy
        </button>
      </div>

      <div id="blocklyDiv"></div>
    </div>
  </body>
</html>
